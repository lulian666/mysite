{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Reset Password</h1>
        <p>Please enter new password twice so we can verify you typed it in correctly.</p>
        <form class="form-horizontal" action="." method="post">
            {%  csrf_token %}
            <div class="form-group">
                <label class="col-md-5 control-label text-right">
                    {{ form.new_password1.label_tag }}
                </label>
                <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label text-right">
                    {{ form.new_password2.label_tag }}
                </label>
                <div class="col-md-6 text-left">
                    {{ form.new_password2 }}
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Change my password">
        </form>
    </div>
{% endblock %}
