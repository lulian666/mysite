<table class="multi-table" border>
    <thead>
    <tr class="tr">
        <th class="th"><input id="js-all-checkbox" type="checkbox" onclick="checkAll(this)"></th>
        <th class="th">id</th>
        <th class="th">产品</th>
        <th class="th">接口名称</th>
        <th class="th">url</th>
    </tr>
    </thead>
    <tbody>
    {% for api in api_for_test_list %}
        <tr>
            <td class="td">
                <input type="checkbox" class="adviceSeq" name="select" value={{ api.id }} onclick="clickCheckbox();" attr1={{ api.api_name }} attr2={{ api.api_url }} attr3={{ api.api_body_value }} attr4={{ api.api_param_value }}>
            </td>
            <td class="td">{{ api.id }}</td>
            <td class="td">{{ api.Product.productname }}</td>
            <td class="td">{{ api.api_name }}</td>
            <td class="td">{{ api.api_url }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
